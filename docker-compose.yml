services:
  postgres:
    image: postgres:15
    container_name: horarios_postgres
    environment:
      POSTGRES_DB: horarios_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    command: ["postgres", "-c", "log_statement=all", "-c", "client_encoding=UTF8"]
    networks:
      - horarios_network

  django_migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    depends_on:
      - postgres
    environment:
      - PYTHONIOENCODING=utf-8
      - PGCLIENTENCODING=UTF8
    networks:
      - horarios_network

volumes:
  postgres_data:

networks:
  horarios_network:
    driver: bridge